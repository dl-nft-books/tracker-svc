allOf:
  - $ref: '#/components/schemas/StatisticsKey'
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - book_id
          - name
          - amount
        properties:
          book_id:
            type: integer
            format: int64
          name:
            type: string
          amount:
            type: integer
            format: int64